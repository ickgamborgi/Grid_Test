<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/grid.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <title>Practice Scaffold - Responsive Grid</title>
</head>

<body>
    <h1 class="hidden">Practive Scaffold - Responsive Grid</h1>
    <header class="grid-con">
        <h2 class="hidden">Header</h2>
        <div id="logo" class="box"><h3>Logo</h3></div>
        <div id="nav" class="box"><h3>Nav</h3></div>
    </header>
    <main class="grid-con">
        <h2 class="hidden">Main Content</h2>
        <div id="hero-image" class="box"><h3>Hero Image</h3></div>
        <article id="products">
            <h3 class="hidden">Products</h3>
            <div id="product-1" class="box"><h4>Product 1</h4></div>
            <div id="product-2" class="box"><h4>Product 2</h4></div>
        </article>
        <article id="services">
            <h3 class="hidden">Services</h3>
            <div id="service-1" class="box"><h4>Service 1</h4></div>
            <div id="service-2" class="box"><h4>Service 2</h4></div>
            <div id="service-3" class="box"><h4>Service 3</h4></div>
            <div id="service-4" class="box"><h4>Service 4</h4></div>
            <div id="service-5" class="box"><h4>Service 5</h4></div>
            <div id="service-6" class="box"><h4>Service 6</h4></div>
        </article>
    </main>
    <footer>
        <div id="footer" class="box"><h3>Footer</h3></div>
    </footer>
    <script src="/js/main.js"></script>
</body>
</html>
